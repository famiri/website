      I am a People Analytics and HR Tech professional with over 3 years of experience at Deloitte. I help global organizations harness data to drive talent strategy, improve employee experience, and achieve digital transformation goals. I’m passionate about leveraging analytics and technology to unlock the full potential of people and workplaces.
    skills:
      enable: true
      title: "Areas of Expertise"
      items:
        - "People Analytics"
        - "Digital HR Transformation"
        - "Organizational Design"
        - "Employee Engagement"
        - "HRIS & Cloud Platforms"

  experience:
    enable: true
    items:
      - job: "People Analytics Lead, SAP, Senior Consultant"
        company: "Deloitte"
        companyUrl: "https://www2.deloitte.com"
        date: "2022 - Present"
        content: |-
          Leading initiatives in HR Tech transformation and people data strategy. Focused on aligning digital HR capabilities with business objectives across industries including financial services and technology.

  education:
    enable: true
    items:
      - title: "Master’s Degree in Media informatics"
        school:
          name: "RWTH Aachen University"
          url: "https://www.rwth-aachen.de/"
